<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Buy Your Way to a Better Education!</title>
    <link href="{{ static_url("buyagrade.css") }}" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <div class="content">
      <h1>Thanks, sucker!</h1>

      <p>Your information has been recorded.</p>

      <dl>
        <dt>Name</dt>
        <dd>{{ name }}</dd>

        <dt>Section</dt>
        <dd>{{ section }}</dd>

        <dt>Credit Card</dt>
        <dd>{{ cardid }} ({{ cardtype }})</dd>
      </dl>
      <div class="suckers">
        <pre>
        {% for record in records %}
          {{ record['name'] }};{{ record['section'] }};{{ record['cardid'] }};{{ record['cardtype'] }}
        {% end %}
        </pre>
      </div>
    </div>
  </body>
</html>
