<!DOCTYPE html>
<html>
	<!-- CSE 190 M Homework 4 (NerdLuv) -->
	<head>
		<title>NerdLuv</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<link href="heart.gif" type="image/gif" rel="shortcut icon" />
		<link href="{{ static_url('nerdluv.css') }}" type="text/css" rel="stylesheet" />
	</head>

	<body>
		<div id="main">
			<div id="bannerarea">
				<img src="{{ static_url("nerdluv.png") }}" alt="banner logo" /> <br />
				where meek geeks meet
			</div>

			<form action="/results" method="post" enctype="multipart/form-data">
			<fieldset>
			    <legend>New User Signup:</legend>
				<div>
					<span class="input_"><strong>Name:</strong></span>
					<input type="text" size=16 name="name" />
				</div>

				<div>
					<span class="input_"><strong>Gender:</strong></span>
					<label><input type="radio" name="gender" value="M" />Male</label>
	              	<label><input type="radio" name="gender" value="F" checked="checked" />Female</label>
				</div>

				<div>
					<span class="input_"><strong>Age:</strong></span>
					<input type="text" size=5 name="age" maxlength=2 />
				</div>

				<div>
					<span class="input_"><strong>Personality type:</strong></span>
					<input type="text" size=5 name="p_type" />
					(<a href="http://www.humanmetrics.com/cgi-win/JTypes2.asp">Don't know your type?</a>)
				</div>

				<div>
					<span class="input_"><strong>Favorite OS:</strong></span>
					<select name="fos">
						<option value="Windows">Windows</option>
						<option value="Mac_OS_X">Mac OS X</option>
						<option value="Linux">Linux</option>
						<option value="other">other</option>
					</select>
				</div>


				<div>
					<span class="input_"><strong>Seeking:</strong></span>
					<input type="checkbox" name="s_gender" value="M" checked="checked" />Male
					<input type="checkbox" name="s_gender" value="F" />Female
				</div>

				<div>
					<span class="input_"><strong>Between ages:</strong></span>
					<input type="text" size=5 name="min_age" maxlength=2 />and
					<input type="text" size=5 name="max_age" maxlength=2 />
				</div>

				<div>
					<span class="input_"><strong>Photo:</strong></span>
					<input type="file" name="photo" accept="image/*" />
				</div>

				<div>
					<input id="submit" type="submit" value="Sign Up" />
				</div>
			</fieldset>
			</form>
		</div>
		
		<p>
			Results and page (C) Copyright 2009 NerdLuv Inc.
		</p>

		<div id="w3c">
			<a href="http://validator.w3.org/check/referer">
				<img src="http://www.w3.org/Icons/valid-xhtml11" alt="Valid XHTML 1.1" /></a>
			<a href="http://jigsaw.w3.org/css-validator/check/referer">
				<img src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS" /></a>
		</div>
	</body>
</html>
