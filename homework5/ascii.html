	<body>
		<h1>SYSU SS ASCII Animation Viewer</h1>
		
		<!-- your controls should go here -->
		<div id="display">
			<textarea id="displayarea" rows="20" cols="80"></textarea>
		</div>

		<div>
			<fieldset>
				<legend>Play Controls:</legend>
				<label><button id="start">Start</button></label>
				<label><button id="stop">Stop</button></label>
			</fieldset>
			<fieldset>
				<legend>Animation:</legend>
				<select name="animation">
					<option value="Blank" selected="selected">Blank</option>
					<option value="Exercise">Exercise</option>
					<option value="Juggler">Juggler</option>
					<option value="Bike">Bike</option>
					<option value="Dive">Dive</option>
					<option value="Custom">Custom</option>
				</select>
			</fieldset>
			<fieldset id="size">
				<legend>Size:</legend>
				<label><input type="radio" name="size" value="small" />Small</label>
				<label><input type="radio" name="size" value="medium" checked="checked" />Medium</label>
				<label><input type="radio" name="size" value="large" />Large</label>
			</fieldset>
			<fieldset id="speed">
				<legend>Speed:</legend>
				<label><input type="checkbox" name="speed" value="turbo" />Turbo</label>
			</fieldset>
		</div>
